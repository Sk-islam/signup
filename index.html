<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
       <div class="outer-box">
        <div class="inner-box">
                <header class="signup">
                    <h1>Signup</h1>
                    <p>It just take 30 second</p>
                </header>
                <main class="sign-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Fullname</label>
                            <input type="text" id="fullname" placeholder="Sk islam" required>
                        </p>
                        <p>
                            <label for="email">Your Email</label>
                            <input type="email" id="email" placeholder="luckyislam313@gmail.com" required>
                        </p>
                        <p>
                            <label for="password">Your New password</label>
                            <input type="password" id="password" placeholder="at least eight charecter" required>
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Creat Account">
                        </p>
                    </form>
                </main>
                <footer class="signup-footer">
                    <p>Alredy have an Account? <a href="#">Login</a></p>
                </footer>
           </div>

           <div class="circle c1"></div>
           <div class="circle c2"></div>
       </div>
</body>
</html>
